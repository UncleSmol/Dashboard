<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Dashboard | Villa Roma - ESS Portal</title>
	</head>
	<body>
		<header>
			<div id="logo"><img src="./images/logo.png" alt="logo" /></div>
		</header>

		<div class="section-break"></div>

		<section id="welcome-section">
			<h1>
				Access all our in-house manual guides, policies procedures and
				processes.
			</h1>
		</section>
		<div class="section-break"></div>
		<section id="docs">
			<div id="service-container">
				<div class="service-type-container" id="manuals-container">
					<h2 id="manuals">MANUAL GUIDES</h2>
					
				</div>
				<ul id="manuals-list">
						<li>
							<a
								rel="noopener noreferrer"
								target="_blank"
								href="https://unclesmol.github.io/work_ettiquette/"
								>Work Etiquette</a
							>
						</li>
						<li>
							<a
								rel="noopener noreferrer"
								target="_blank"
								href="https://unclesmol.github.io/waste_management/"
								>Waste Management</a
							>
						</li>
					</ul>
				<div class="service-type-container">
					<h2>POLICIES & PROCEDURES</h2>
				</div>
				<div id="documentations" class="service-type-container">
					<h2>VALUES & MISSIONS</h2>
				</div>
			</div>
		</section>
		<div class="notification" id="notification">
			<h1>Alert!</h1>
			<p>2 new manuals are available.</p>
		</div>
		<div class="section-break"></div>
		<div id="page-404-container">
			<p>Something is happening here...</p>
		</div>

		<div class="loader">
			<div id="loader1" class="loader-ball"></div>
			<div id="loader2" class="loader-ball"></div>
			<div id="loader3" class="loader-ball"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
